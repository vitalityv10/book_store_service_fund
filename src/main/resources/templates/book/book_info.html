<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.name}"></title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { color: #333; border-bottom: 2px solid #f4f4f4; padding-bottom: 10px; }
        .info-row { margin-bottom: 10px; display: flex; }
        .label { font-weight: bold; width: 150px; color: #555; }
        .value { flex: 1; }
        .description { margin-top: 20px; padding: 15px; background: #f9f9f9; border-left: 4px solid #ccc; }
        .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>

<div th:insert="~{fragment::header}"></div>

<h1 th:text="${book.name}"></h1>

<div class="info-row">
    <span class="label" th:text="#{book.author} + ':'"></span>
    <span class="value" th:text="${book.author}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.genre} + ':'"></span>
    <span class="value" th:text="${book.genre}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.ageGroup} + ':'"></span>
    <span class="value" th:text="#{${'AgeGroup.' + book.ageGroup}}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.pages} + ':'"></span>
    <span class="value" th:text="${book.pages}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.language} + ':'"></span>
    <span class="value" th:text="${book.language}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.publicationDate} + ':'"></span>
    <span class="value" th:text="${#temporals.format(book.publicationDate, 'dd.MM.yyyy')}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.price} + ':'"></span>
    <span class="value"><strong th:text="${book.price} + ' грн'"></strong></span>
</div>

<div th:if="${book.characteristics}" class="info-row">
    <span class="label" th:text="#{book.characteristics} + ':'"></span>
    <span class="value" th:text="${book.characteristics}"></span>
</div>

<div class="description">
    <h3 th:text="#{book.description}"></h3>
    <p th:text="${book.description}"></p>
</div>

<td sec:authorize="hasAnyRole('CLIENT')">
    <a th:href="@{/carts/add/{n}(n=${book.id})}" th:method="get"
       style="text-decoration: none; background: #ffc107; padding: 5px 10px; border-radius: 3px; color: black;">
        <span th:text="#{button.cart.add}"></span>
    </a>
</td>
<div th:insert="~{fragment::delete_book}"></div>

<a href="/books" class="back-link" th:text="#{label.back}"></a>

</body>
</html>
