<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.name}">Деталі книги</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { color: #333; border-bottom: 2px solid #f4f4f4; padding-bottom: 10px; }
        .info-row { margin-bottom: 10px; display: flex; }
        .label { font-weight: bold; width: 150px; color: #555; }
        .value { flex: 1; }
        .description { margin-top: 20px; padding: 15px; background: #f9f9f9; border-left: 4px solid #ccc; }
        .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>

<div th:insert="~{fragment::header}"></div>

<h1 th:text="${book.name}">Назва книги</h1>

<div class="info-row">
    <span class="label" th:text="#{book.author} + ':'">Автор:</span>
    <span class="value" th:text="${book.author}">Автор</span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.genre} + ':'">Жанр:</span>
    <span class="value" th:text="${book.genre}">Жанр</span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.ageGroup} + ':'">Вік:</span>
    <span class="value" th:text="#{${'AgeGroup.' + book.ageGroup}}">Вікова група</span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.pages} + ':'">Сторінок:</span>
    <span class="value" th:text="${book.pages}">0</span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.language} + ':'">Мова:</span>
    <span class="value" th:text="${book.language}">Мова</span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.publicationDate} + ':'">Дата видання:</span>
    <span class="value" th:text="${#temporals.format(book.publicationDate, 'dd.MM.yyyy')}">01.01.2024</span>
</div>

<div class="info-row">
    <span class="label" th:text="#{book.price} + ':'">Ціна:</span>
    <span class="value"><strong th:text="${book.price} + ' грн'">0.00</strong></span>
</div>

<div th:if="${book.characteristics}" class="info-row">
    <span class="label" th:text="#{book.characteristics} + ':'">Характеристики:</span>
    <span class="value" th:text="${book.characteristics}">Характеристики</span>
</div>

<div class="description">
    <h3 th:text="#{book.description}">Опис</h3>
    <p th:text="${book.description}">Тут буде опис книги...</p>
</div>
<div th:insert="~{fragment::delete_book}"></div>

<a href="/books" class="back-link" th:text="#{label.back}">← Назад до списку</a>

</body>
</html>
