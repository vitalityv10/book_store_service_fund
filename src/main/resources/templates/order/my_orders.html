<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.orders}">Orders</title>
    <style>
        .filter-group { margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .filter-group label { font-weight: bold; }
        input { padding: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .book-list { font-size: 0.9em; color: #555; padding-left: 15px; margin: 0; list-style-type: disc; }
        .pagination { margin-top: 20px; display: flex; gap: 10px; list-style: none; padding: 0; }
    </style>
</head>
<body>

<div th:insert="~{fragment::header}"></div>

<form th:action="@{/orders/my}" method="get">
    <div class="filter-group">
        <label th:text="#{label.order.status}"></label>
        <select name="orderStatus" class="form-select form-select-sm" style="width: auto;">
            <option value="" th:text="#{label.all}"></option>
            <option th:each="st : ${T(com.epam.rd.autocode.spring.project.model.enums.OrderStatus).values()}"
                    th:value="${st}"
                    th:text="${st}"
                    th:selected="${param.status != null and param.status[0] == st.name()}">
            </option>
        </select>

        <label th:text="#{label.sort}"></label>
        <select name="sort">
            <option value="orderDate,desc"
                    th:selected="${param.sort != null and param.sort[0] == 'orderDate,desc'}"
                    th:text="#{sort.date.desc}"></option>
            <option value="orderDate,asc"
                    th:selected="${param.sort != null and param.sort[0] == 'orderDate,asc'}"
                    th:text="#{sort.date.asc}"></option>
            <option value="price,asc"
                    th:selected="${param.sort != null and param.sort[0] == 'price,asc'}"
                    th:text="#{sort.price.asc}"></option>
            <option value="price,desc"
                    th:selected="${param.sort != null and param.sort[0] == 'price,desc'}"
                    th:text="#{sort.price.desc}"></option>
        </select>
        <button type="submit" class="btn btn-primary">
            <span th:text="#{button.filter}"></span>
        </button>

        <div class="filter-group" sec:authorize="hasRole('EMPLOYEE')">
            <label><span th:text="#{button.search}"></span></label>
            <input type="text" name="clientEmail"
                   th:value="${orderFilter.clientEmail()}"
                   th:placeholder="#{label.search.placeholder_cl}"
                   style="width: 250px;">
            <button type="submit" class="btn-submit">
                <span th:text="#{button.search}"></span>
            </button>
        </div>

    </div>
</form>

<hr>

<table>
    <thead>
    <tr>
        <th th:text="#{client.email}" sec:authorize="hasAnyRole('EMPLOYEE')"></th>
        <th th:text="#{label.order.date}"></th>
        <th th:text="#{label.order.items}"></th>
        <th th:text="#{label.order.price}"></th>
        <th th:text="#{label.order.status}"></th>
        <th th:text="#{label.actions}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders.content}">
        <td th:text="${order.clientEmail}" sec:authorize="hasAnyRole('EMPLOYEE')"></td>
        <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
        <td>
            <ul class="book-list">
                <li th:each="item : ${order.bookItems}">
                    <span th:text="${item.bookName}"></span>
                    (<span th:text="${item.quantity}">1</span>)
                </li>
            </ul>
        </td>
        <td th:text="${order.price} + ' â‚´'"></td>
        <td th:text="${order.orderStatus}"></td>

        <td sec:authorize="hasAnyRole('CLIENT')">
            <form th:if="${order.orderStatus.name() == 'PROCESSING' || order.orderStatus.name() == 'NEW'}"
                  th:action="@{/orders/cancel/{id}(id=${order.id})}"
                  method="post" style="display: inline;">
                <input type="hidden" name="_method" value="PATCH">
                <button type="submit" class="btn btn-danger btn-sm">
                    <span th:text="#{button.cancel}"></span>
                </button>
            </form>

            <form th:if="${order.orderStatus.name() == 'CANCELLED'}"
                  th:action="@{/orders/refund/{id}(id=${order.id})}"
                  method="get" style="display: inline;">
                <button type="submit" class="btn btn-primary btn-sm">
                    <span th:text="#{confirm.refund}"></span>
                </button>
            </form>
        </td>

        <td sec:authorize="hasAnyRole('EMPLOYEE')">
            <form th:action="@{/orders/updated-status}" method="post" style="display: inline;">
                <input type="hidden" name="_method" value="PATCH">
                <input type="hidden" name="orderId" th:value="${order.id}">
                <select name="orderStatus" required style="padding: 2px;">
                    <option th:each="status : ${T(com.epam.rd.autocode.spring.project.model.enums.OrderStatusForEmployee).values()}"
                            th:value="${status}"
                            th:text="${status}"
                            th:selected="${status.name() == order.orderStatus.name()}">
                    </option>
                </select>
                <button type="submit" class="btn btn-primary btn-sm">
                    <span th:text="#{button.set.status}">Set Status</span>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${orders.content.isEmpty()}">
    <p th:text="#{label.not_found}"></p>
</div>

<div th:with="meta=${orders.metaData}, totalPages=${T(java.lang.Math).ceil(meta.totalElements * 1.0 / meta.size).intValue()}">
    <ul class="pagination" th:if="${totalPages > 1}">
        <li th:if="${meta.page > 0}">
            <a th:href="@{/orders/my(page=${orders.number - 1}, sort=${param.sort}, status=${param.status}, clientEmail=${param.clientEmail})}" class="page-link">
                &laquo; <span th:text="#{label.previous}"></span>
            </a>
        </li>
        <li>
            <span th:text="${orders.number + 1} + ' / ' + ${orders.totalPages}"></span>
        </li>
        <li th:if="${meta.page + 1 < totalPages}">
            <a class="page-link" th:href="@{/orders/my(page=${orders.number + 1}, sort=${param.sort}, status=${param.status}, clientEmail=${param.clientEmail})}">
                <span th:text="#{label.next}"></span> &raquo;
            </a>
        </li>
    </ul>
</div>

<a th:href="@{/books}" class="btn btn-secondary" th:text="#{label.back}"></a>

</body>
</html>
