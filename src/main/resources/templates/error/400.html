<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; color: #333; background-color: #f9f9f9; }
        h1 { font-size: 80px; color: #e74c3c; margin-bottom: 10px; }
        h2 { color: #2c3e50; }
        p { font-size: 18px; max-width: 600px; margin: 20px auto; line-height: 1.6; }
        .back-link { display: inline-block; margin-top: 20px; color: #fff; background-color: #3498db; text-decoration: none; padding: 12px 25px; border-radius: 5px; transition: background 0.3s; }
        .back-link:hover { background-color: #2980b9; }
    </style>
</head>
<body>
<h1>!</h1>
<h2>Page is not available</h2>
<p th:text="${message}"></p>
<a href="/" class="back-link"><span th:text="#{label.back}"></span></a>
</body>
</html>
