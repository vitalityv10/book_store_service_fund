<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>

<div th:fragment="header">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="navbar gap-2">

        <form th:action="@{/auth/logout}" method="get" sec:authorize="isAuthenticated()" class="m-0">
            <button type="submit" class="btn btn-primary">
                <span th:text="#{logout}">logout</span>
            </button>
        </form>

        <form th:action="@{/auth/login}" method="get" sec:authorize="isAnonymous()" class="m-0">
            <button type="submit" class="btn btn-primary">
                <span th:text="#{login.button}"></span>
            </button>
        </form>

        <form th:action="@{/books/add}" method="get"
              sec:authorize="hasAnyRole('ADMIN', 'EMPLOYEE')" class="m-0">
            <button type="submit" class="btn btn-primary">
                <span th:text="#{button.book.add}"></span>
            </button>
        </form>

        <form th:action="@{/auth/employee/registration}" method="get"
              sec:authorize="hasAnyRole('ADMIN', 'EMPLOYEE')" class="m-0">
            <button type="submit" class="btn btn-primary">
                <span th:text="#{button.employee.register}"></span>
            </button>
        </form>

        <form th:action="@{/clients}" method="get"
              sec:authorize="hasAnyRole('ADMIN', 'EMPLOYEE')" class="m-0">
            <button type="submit" class="btn btn-primary">
                <span th:text="#{label.clients}"></span>
            </button>
        </form>

        <form th:action="@{/accounts}" method="get"
            sec:authorize="hasAnyRole('CLIENT', 'EMPLOYEE', 'ADMIN')" class="m-0">
            <button type="submit" class="btn btn-primary">
                <span th:text="#{button.profile}"></span>
            </button>
        </form>

        <div th:insert="~{fragment::locale}" class="ms-auto"></div>
    </div>
</div>

<div th:fragment="locale">
    <form action="" class="m-0">
        <select name="lang" onchange="this.form.submit()" class="form-select form-select-sm" style="width: auto;">
            <option></option>
            <option value="en">EN</option>
            <option value="ua">UA</option>
        </select>
    </form>
</div>

<div th:fragment="delete_book">
    <form th:action="@{/books/info/delete/{n}(n=${book.name})}" method="post">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit" class="btn btn-danger">
            <span th:text="#{button.delete}"></span>
        </button>
    </form>
</div>


<div th:fragment="client_button">
    <form th:action="@{/clients/account/edit/{n}(n=${client.email})}" method="get">
        <button type="submit" class="btn btn-danger">
            <span th:text="#{button.edit}"></span>
        </button>
    </form>

    <form th:action="@{/clients/account/delete/{n}(n=${client.email})}" method="post">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit" class="btn btn-danger">
            <span th:text="#{button.delete}"></span>
        </button>
    </form>
</div>

</body>
</html>
