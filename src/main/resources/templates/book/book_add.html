<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { color: #333; border-bottom: 2px solid #f4f4f4; padding-bottom: 10px; }
        .info-row { margin-bottom: 15px; display: flex; align-items: center; }
        .label { font-weight: bold; width: 180px; color: #555; display: inline-block; }
        .value-input { flex: 1; padding: 5px; border: 1px solid #ccc; border-radius: 4px; width: 100%; }
        .error-message { color: red; font-size: 0.85em; margin-left: 180px; display: block; }
        .description-area { margin-top: 20px; padding: 15px; background: #f9f9f9; border-left: 4px solid #ccc; }
        .description-area textarea { width: 100%; min-height: 100px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .btn-submit { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #198754; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-submit:hover { background-color: #157347; }
        .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; margin-left: 15px; }
    </style>
</head>
<body>

<div th:insert="~{fragment::header}"></div>

<h1 th:text="#{button.book.add}"></h1>

<form th:action="@{/books/add}" th:object="${book}" method="POST">

    <div class="info-row">
        <label class="label" for="name" th:text="#{book.name} + ':'"></label>
        <input class="value-input" id="name" th:field="*{name}" type="text">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <div class="info-row">
        <label class="label" for="author" th:text="#{book.author} + ':'"></label>
        <input class="value-input" id="author" th:field="*{author}" type="text">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>

    <div class="info-row">
        <label class="label" for="genre" th:text="#{book.genre} + ':'"></label>
        <input class="value-input" id="genre" th:field="*{genre}" type="text">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>

    <div class="info-row">
        <label class="label" for="ageGroup" th:text="#{book.ageGroup} + ':'"></label>
        <select class="value-input" id="ageGroup" th:field="*{ageGroup}">
            <option th:each="group : ${T(com.epam.rd.autocode.spring.project.model.enums.AgeGroup).values()}"
                    th:value="${group}"
                    th:text="#{${'AgeGroup.' + group}}">
            </option>
        </select>
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('ageGroup')}" th:errors="*{ageGroup}"></div>

    <div class="info-row">
        <label class="label" for="price" th:text="#{book.price} + ':'"></label>
        <input class="value-input" id="price" th:field="*{price}" type="number" step="0.01">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

    <div class="info-row">
        <label class="label" for="publicationDate" th:text="#{book.publicationDate} + ':'"></label>
        <input class="value-input" id="publicationDate" th:field="*{publicationDate}" type="date">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}"></div>

    <div class="info-row">
        <label class="label" for="pages" th:text="#{book.pages} + ':'"></label>
        <input class="value-input" id="pages" th:field="*{pages}" type="number">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}"></div>

    <div class="info-row">
        <label class="label" for="language" th:text="#{book.language} + ':'"></label>
        <select class="value-input" id="language" th:field="*{language}">
            <option th:each="lang : ${T(com.epam.rd.autocode.spring.project.model.enums.Language).values()}"
                    th:value="${lang}"
                    th:text="#{${'Language.' + lang}}">
            </option>
        </select>
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></div>

    <div class="info-row">
        <label class="label" th:text="#{book.characteristics} + ':'"></label>
        <input class="value-input" type="text" th:field="*{characteristics}" th:placeholder="#{book.characteristics.placeholder}"/>
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}"></div>

    <div class="description-area">
        <h3 th:text="#{book.description}">Опис</h3>
        <textarea th:field="*{description}" th:placeholder="#{book.description.placeholder}"></textarea>
        <div class="error-message" style="margin-left: 0;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <button type="submit" class="btn-submit" th:text="#{button.book.add}"></button>
    <a href="/books" class="back-link" th:text="#{label.back}">Скасувати</a>
</form>

</body>
</html>
