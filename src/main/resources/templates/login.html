<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        .info-row { margin-bottom: 15px; display: flex; flex-direction: column; }
        .label { font-weight: bold; margin-bottom: 5px; color: #555; }
        .value-input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .btn-submit { display: block; width: 100%; padding: 10px; background-color: #0d6efd; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-submit:hover { background-color: #0b5ed7; }
        .register-section { text-align: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; }
        .btn-link { background: none; border: none; color: #007bff; text-decoration: underline; cursor: pointer; padding: 0; font-size: 14px; }
        .error-alert { color: #842029; background-color: #f8d7da; border: 1px solid #f5c2c7; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; }
        .locale-container { display: flex; justify-content: flex-end; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="locale-container">
    <div th:insert="~{fragment::locale}"></div>
</div>

<h1 th:text="#{login.button}"></h1>

<div th:if="${param.error}" class="error-alert">
    <span th:text="#{login.error.invalid}"></span>
</div>

<form th:action="@{/auth/login}" method="post">
    <div class="info-row">
        <label class="label" for="email" th:text="#{login.email}"></label>
        <input class="value-input" id="email" name="email" type="text" required>
    </div>

    <div class="info-row">
        <label class="label" for="password" th:text="#{login.password}"></label>
        <input class="value-input" id="password" name="password" type="password" required>
    </div>

    <button type="submit" class="btn-submit">
        <span th:text="#{login.button}"></span>
    </button>
</form>

<div class="register-section">
    <span th:text="#{login.no_account}"></span>
    <form th:action="@{/auth/registration}" method="get" style="display: inline;">
        <button type="submit" class="btn-link">
            <span th:text="#{register.button}"></span>
        </button>
    </form>
</div>

</body>
</html>
