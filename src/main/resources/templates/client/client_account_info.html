<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${client.name}"></title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 600px; margin: 20px auto;
            justify-content: center;
            align-items: center;
            padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { color: #333; border-bottom: 2px solid #f4f4f4; padding-bottom: 10px; }
        .info-row { margin-bottom: 10px; display: flex;  justify-content: center;
            align-items: center;}
        .label { font-weight: bold; width: 150px; color: #555; }
        .value { flex: 1; }
        .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }

        .action-bar {
            display: flex; gap: 10px;
            margin-top: 20px; padding-top: 20px;
            border-top: 2px solid #f4f4f4;
        }
        .action-bar form { margin: 0; }

    </style>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div th:insert="~{fragment::header}"></div>

<h1 th:text="${client.name}"></h1>

<div class="info-row">
    <span class="label" th:text="#{client.name} + ':'"></span>
    <span class="value" th:text="${client.name}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{client.email} + ':'"></span>
    <span class="value" th:text="${client.email}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{login.password} + ':'"></span>
    <span class="value">********</span>
</div>

<div class="info-row">
    <span class="label" th:text="#{client.balance} + ':'"></span>
    <span class="value" th:text="${client.balance}"></span>
</div>

<div class="action-bar">
    <form th:action="@{/clients/account/topUp}" method="get"
          sec:authorize="hasAnyRole('CLIENT')">
        <button type="submit" class="btn btn-primary">
            <span th:text="#{label.top_up_account}"></span>
        </button>
    </form>

    <form th:action="@{/clients/account/withdraw}" method="post"
          sec:authorize="hasAnyRole('CLIENT')" class="d-flex gap-2">
        <input type="hidden" name="_method" value="PATCH">

        <input type="number"
               name="balance"
               step="0.01"
               min="0.01"
               style="width: 100px;"
               class="form-control form-control-sm"
               placeholder="0.00"
               required>

        <button type="submit" class="btn btn-warning">
            <span th:text="#{label.withdraw}"></span>
        </button>
    </form>

    <form th:action="@{/clients/account/edit/{n}(n=${client.email})}" method="get">
        <button type="submit" class="btn btn-danger">
            <span th:text="#{button.edit}"></span>
        </button>
    </form>
</div>

<div class="delete-account-section">
    <div th:if="${canDelete}">
        <form th:action="@{/clients/account/delete/{n}(n=${client.email})}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <div class="info-row">
                <p class="value" th:text="#{profile.delete_warning_ok}"></p>
            </div>
            <button type="submit" class="btn btn-danger">
                <span th:text="#{button.delete_acc}"></span>
            </button>
        </form>
    </div>

    <div th:unless="${canDelete}">
        <div class="info-row" style="color: #856404; background-color: #fff3cd; padding: 10px; border-radius: 5px; border: 1px solid #ffeeba;">
            <span class="value">
                <strong th:text="#{profile.delete_forbidden_title}"></strong><br>
                <span th:text="#{profile.delete_forbidden_msg}"></span>
            </span>
        </div>
        <button class="btn btn-secondary" disabled style="cursor: not-allowed; opacity: 0.6; margin-top: 10px;">
            <span th:text="#{button.delete_acc}"></span>
        </button>
    </div>
</div>
<a href="/books" class="back-link" th:text="#{label.back}"></a>

</body>
</html>
