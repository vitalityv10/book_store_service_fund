<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { color: #333; border-bottom: 2px solid #f4f4f4; padding-bottom: 10px; }
        .info-row { margin-bottom: 15px; display: flex; align-items: center; }
        .label { font-weight: bold; width: 180px; color: #555; display: inline-block; }
        .value-input { flex: 1; padding: 5px; border: 1px solid #ccc; border-radius: 4px; width: 100%; }
        .error-message { color: red; font-size: 0.85em; margin-left: 180px; display: block; }
        .btn-submit { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #0d6efd; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-submit:hover { background-color: #0b5ed7; }
        .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; margin-left: 15px; }
    </style>
</head>
<body>

<div th:insert="~{fragment::header}"></div>

<h1 th:text="#{button.edit} + ': ' + ${employee.name}"></h1>

<form th:action="@{/employees/account/edit/{n}(n=${employee.email})}" th:object="${employee}" method="post">
    <input type="hidden" name="_method" value="PATCH">

    <div class="info-row">
        <label class="label" for="name" th:text="#{client.name} + ':'"></label>
        <input class="value-input" id="name" th:field="*{name}" type="text">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <div class="info-row">
        <label class="label" for="email" th:text="#{client.email} + ':'"></label>
        <input class="value-input" id="email" th:field="*{email}" type="text">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <div class="info-row">
        <label class="label" for="phone" th:text="#{label.user.phone} + ':'"></label>
        <input class="value-input" id="phone" th:field="*{phone}" type="text">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

    <div class="info-row">
        <label class="label" for="birthDate" th:text="#{label.user.birthDate} + ':'"></label>
        <input class="value-input" id="birthDate" th:field="*{birthDate}" type="date">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>

    <div class="info-row">
        <label class="label" for="password" th:text="#{login.password} + ':'"></label>
        <input class="value-input" id="password" th:field="*{password}" type="password">
    </div>
    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <button type="submit" class="btn-submit" th:text="#{button.edit}"></button>
    <a th:href="@{/employees/account/{n}(n=${employee.email})}" class="back-link" th:text="#{label.back}"></a>
</form>

</body>
</html>
