<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.name}"></title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { color: #333; border-bottom: 2px solid #f4f4f4; padding-bottom: 10px; }
        .info-row { margin-bottom: 10px; display: flex; }
        .label { font-weight: bold; width: 150px; color: #555; }
        .value { flex: 1; }
        .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>

<div th:insert="~{fragment::header}"></div>

<h1 th:text="${employee.name}"></h1>

<div class="info-row">
    <span class="label" th:text="#{client.name} + ':'"></span>
    <span class="value" th:text="${employee.name}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{client.email} + ':'"></span>
    <span class="value" th:text="${employee.email}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{login.password} + ':'"></span>
    <span class="value">********</span>
</div>

<div class="info-row">
    <span class="label" th:text="#{label.user.birthDate} + ':'"></span>
    <span class="value" th:text="${employee.birthDate}"></span>
</div>

<div class="info-row">
    <span class="label" th:text="#{label.user.phone} + ':'"></span>
    <span class="value" th:text="${employee.phone}"></span>
</div>


<div class="action-bar">
    <form th:action="@{/employees/account/edit/{n}(n=${employee.email})}" method="get">
        <button type="submit" class="btn btn-danger">
            <span th:text="#{button.edit}"></span>
        </button>
    </form>
</div>

<div class="delete-account-section">
    <div th:if="${canDelete}">
        <form th:action="@{/employees/account/delete/{n}(n=${employee.email})}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <div class="info-row">
                <p class="value" th:text="#{profile.delete_warning_ok}"></p>
            </div>
            <button type="submit" class="btn btn-danger">
                <span th:text="#{button.delete_acc}"></span>
            </button>
        </form>
    </div>

    <div th:unless="${canDelete}">
        <div class="info-row" style="color: #856404; background-color: #fff3cd; padding: 10px; border-radius: 5px; border: 1px solid #ffeeba;">
            <span class="value">
                <strong th:text="#{profile.delete_forbidden_title}"></strong><br>
                <span th:text="#{profile.delete_forbidden_msg}"></span>
            </span>
        </div>
        <button class="btn btn-secondary" disabled style="cursor: not-allowed; opacity: 0.6; margin-top: 10px;">
            <span th:text="#{button.delete_acc}"></span>
        </button>
    </div>
</div>

<a href="/books" class="back-link" th:text="#{label.back}"></a>

</body>
</html>
